<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav">
                <input type="text" class="search-box" placeholder="Search for a city..." style="font-size: medium;">
                <div class="search">
                    <img src="icons8-search.svg" alt="Search Icon">
                </div>
            </div>
        </nav>
        <div class="body">
            <div class="main-container">
                <div class="city">
                    <figure>
                        <img class="city-icon" src="" alt="Weather Icon">
                    </figure>
                    <div class="city-temp">Temperature</div>
                    <h2 class="city-name" data-name="city" >City Name</h2>
                </div>
                <div class="city-details">
                    <div>
                        <p>
                            <img src="weather-app.png" alt=""> Weather
                        </p>
                        <p><img src="icons8-humidity-50.png" alt="">Humidity</p>
                    </div>
                    <div>
                        <p><img src="icons8-pressure-50.png" alt=""> Pressure</p>
                        <p><img src="icons8-wind-48.png" alt="">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>


</html>
