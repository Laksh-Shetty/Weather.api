<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <nav>
            <div>
                <input type="text" class="search-box" placeholder="Search for a city...">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1g6lzz43fXVxJOULLnSG2kRkh4KAMHfIJ1oj9WlM41Q1BXIljBuwu3ikB8Xwbc__ZE2U&usqp=CAU">
            </div>

        </nav>
        <div class="main-container">
            <div class="city">
                <figure>
                    <img class="city-icon" src="" alt="icon">
                </figure>
                <div class="city-temp">Temperature</div>
                <h2 class="city-name" data-name="city">City Name</h2>
            </div>
            <div class="city-details">
                <div>
                    <p>Weather</p>
                    <p>Humidity</p>
                </div>
                <div>
                    <p>Pressure</p>
                    <p>Wind Speed</p>
                </div>
            </div>
</body>

</html>
